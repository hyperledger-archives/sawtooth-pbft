version: "3.6"

volumes:
  keys:
  cargo-registry:
  cargo-git:
  cargo-target:

services:

  test-pbft-engine:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    volumes:
      - ..:/project/sawtooth-pbft:ro
    command: nose2-3
        -vv
        -s /project/sawtooth-pbft/tests
        test_liveness

  smallbank-workload:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    expose:
      - 8008
    command: "bash -c \"\
      sawtooth keygen smallbank-key; \
      while true; do curl -s http://rest-api-1:8008/state | grep -q head; if [ $$? -eq 0 ]; then break; fi; sleep 0.5; done; \
      smallbank-workload load --key /root/.sawtooth/keys/smallbank-key.priv --rate 1 --target http://rest-api-0:8008,http://rest-api-1:8008,http://rest-api-2:8008,http://rest-api-3:8008 \
      \""

  validator-0:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    volumes:
      - keys:/shared_keys
    expose:
      - 4004
      - 8800
      - 5005
    working_dir: /root
    command: "bash -c \"\
        sawadm keygen validator-1 && \
        sawadm keygen validator-2 && \
        sawadm keygen validator-3 && \
        sawadm keygen && \
        sawset genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch && \
        sawset proposal create \
          -k /etc/sawtooth/keys/validator.priv \
          sawtooth.consensus.algorithm.name=sawtooth-pbft-engine \
          sawtooth.consensus.algorithm.version=0.1.0 \
          sawtooth.consensus.pbft.peers=\\['\\\"'$$(cat /etc/sawtooth/keys/validator.pub)'\\\"','\\\"'$$(cat /etc/sawtooth/keys/validator-1.pub)'\\\"','\\\"'$$(cat /etc/sawtooth/keys/validator-2.pub)'\\\"','\\\"'$$(cat /etc/sawtooth/keys/validator-3.pub)'\\\"'\\] \
          sawtooth.consensus.pbft.block_duration=100 \
          sawtooth.consensus.pbft.view_change_timeout=4000 \
          sawtooth.consensus.pbft.message_timeout=10 \
          sawtooth.consensus.pbft.max_log_size=1000 \
          -o config.batch && \
        sawadm genesis \
          config-genesis.batch config.batch && \
        mv /etc/sawtooth/keys/validator-* /shared_keys && \
        echo $$(cat /etc/sawtooth/keys/validator.pub); \
        sawtooth-validator \
            --endpoint tcp://validator-0:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5050 \
            --peering static \
            --scheduler parallel \
            --maximum-peer-connectivity 3 \
    \""
    stop_signal: SIGKILL

  validator-1:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    volumes:
      - keys:/shared_keys
    expose:
      - 4004
      - 8800
    command: "bash -c \"\
        while true; do if [ -e /shared_keys/validator-1.pub ]; then mv /shared_keys/validator-1.priv /etc/sawtooth/keys/validator.priv && mv /shared_keys/validator-1.pub /etc/sawtooth/keys/validator.pub; break; fi; sleep 0.5; done; \
        echo $$(cat /etc/sawtooth/keys/validator.pub); \
        sawtooth-validator \
            --endpoint tcp://validator-1:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5050 \
            --peering static \
            --peers tcp://validator-0:8800
            --scheduler parallel \
            --maximum-peer-connectivity 3 \
    \""
    stop_signal: SIGKILL

  validator-2:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    volumes:
      - keys:/shared_keys
    expose:
      - 4004
      - 8800
    command: "bash -c \"\
        while true; do if [ -e /shared_keys/validator-2.pub ]; then mv /shared_keys/validator-2.priv /etc/sawtooth/keys/validator.priv && mv /shared_keys/validator-2.pub /etc/sawtooth/keys/validator.pub; break; fi; sleep 0.5; done; \
        echo $$(cat /etc/sawtooth/keys/validator.pub); \
        sawtooth-validator \
            --endpoint tcp://validator-2:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5050 \
            --peering static \
            --peers tcp://validator-0:8800,tcp://validator-1:8800
            --scheduler parallel \
            --maximum-peer-connectivity 3 \
    \""
    stop_signal: SIGKILL

  validator-3:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    volumes:
      - keys:/shared_keys
    expose:
      - 4004
      - 8800
    command: "bash -c \"\
        while true; do if [ -e /shared_keys/validator-3.pub ]; then mv /shared_keys/validator-3.priv /etc/sawtooth/keys/validator.priv && mv /shared_keys/validator-3.pub /etc/sawtooth/keys/validator.pub; break; fi; sleep 0.5; done; \
        echo $$(cat /etc/sawtooth/keys/validator.pub); \
        sawtooth-validator \
            --endpoint tcp://validator-3:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5050 \
            --peering static \
            --peers tcp://validator-0:8800,tcp://validator-1:8800,tcp://validator-2:8800
            --scheduler parallel \
            --maximum-peer-connectivity 3 \
    \""
    stop_signal: SIGKILL


  pbft-0:
    image: sawtooth-pbft-engine-local:$ISOLATION_ID
    build:
      context: .
      dockerfile: ../Dockerfile
    volumes:
      - ..:/project/sawtooth-pbft
      - cargo-registry:/root/.cargo/registry
      - cargo-git:/root/.cargo/git
    working_dir: /project/sawtooth-pbft/
    command: ./target/debug/pbft-engine --connect tcp://validator-0:5050 -vv
    stop_signal: SIGKILL

  pbft-1:
    image: sawtooth-pbft-engine-local:$ISOLATION_ID
    build:
      context: .
      dockerfile: ../Dockerfile
    volumes:
      - ..:/project/sawtooth-pbft
      - cargo-registry:/root/.cargo/registry
      - cargo-git:/root/.cargo/git
    working_dir: /project/sawtooth-pbft/
    command: ./target/debug/pbft-engine --connect tcp://validator-1:5050 -vv
    stop_signal: SIGKILL

  pbft-2:
    image: sawtooth-pbft-engine-local:$ISOLATION_ID
    build:
      context: .
      dockerfile: ../Dockerfile
    volumes:
      - ..:/project/sawtooth-pbft
      - cargo-registry:/root/.cargo/registry
      - cargo-git:/root/.cargo/git
    working_dir: /project/sawtooth-pbft/
    command: ./target/debug/pbft-engine --connect tcp://validator-2:5050 -vv
    stop_signal: SIGKILL

  pbft-3:
    image: sawtooth-pbft-engine-local:$ISOLATION_ID
    build:
      context: .
      dockerfile: ../Dockerfile
    volumes:
      - ..:/project/sawtooth-pbft
      - cargo-registry:/root/.cargo/registry
      - cargo-git:/root/.cargo/git
    working_dir: /project/sawtooth-pbft/
    command: ./target/debug/pbft-engine --connect tcp://validator-3:5050 -vv
    stop_signal: SIGKILL


  rest-api-0:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    expose:
      - 4004
      - 8008
    command: sawtooth-rest-api --connect tcp://validator-0:4004 --bind rest-api-0:8008
    stop_signal: SIGKILL

  rest-api-1:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    expose:
      - 4004
      - 8008
    command: sawtooth-rest-api --connect tcp://validator-1:4004 --bind rest-api-1:8008
    stop_signal: SIGKILL

  rest-api-2:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    expose:
      - 4004
      - 8008
    command: sawtooth-rest-api --connect tcp://validator-2:4004 --bind rest-api-2:8008
    stop_signal: SIGKILL

  rest-api-3:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    expose:
      - 4004
      - 8008
    command: sawtooth-rest-api --connect tcp://validator-3:4004 --bind rest-api-3:8008
    stop_signal: SIGKILL


  smallbank-tp-0:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    expose:
      - 4004
    command: smallbank-tp-go -C tcp://validator-0:4004 --max-queue-size 1024 --worker-thread-count 32
    stop_signal: SIGKILL

  smallbank-tp-1:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    expose:
      - 4004
    command: smallbank-tp-go -C tcp://validator-1:4004 --max-queue-size 1024 --worker-thread-count 32
    stop_signal: SIGKILL

  smallbank-tp-2:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    expose:
      - 4004
    command: smallbank-tp-go -C tcp://validator-2:4004 --max-queue-size 1024 --worker-thread-count 32
    stop_signal: SIGKILL

  smallbank-tp-3:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    expose:
      - 4004
    command: smallbank-tp-go -C tcp://validator-3:4004 --max-queue-size 1024 --worker-thread-count 32
    stop_signal: SIGKILL


  settings-tp-0:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    expose:
      - 4004
    command: settings-tp -C tcp://validator-0:4004 -v
    stop_signal: SIGKILL

  settings-tp-1:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    expose:
      - 4004
    command: settings-tp -C tcp://validator-1:4004 -v
    stop_signal: SIGKILL

  settings-tp-2:
    image: sawtooth-pbft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-pbft-test.dockerfile
    expose:
      - 4004
    command: settings-tp -C tcp://validator-2:4004
    stop_signal: SIGKILL

  settings-tp-3:
